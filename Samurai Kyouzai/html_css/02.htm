<!DOCTYPE html>　<!--使用するHTMLのバージョンの宣言(DOCTYPE宣言)-->

<html>　<!-- HTMLドキュメントの始まりと終わりの宣言(ルート要素)-->

    <head lang="ja">　<!--HTMLドキュメントに関する情報を要素とする(html=要素, lang=属性, "ja"=属性値)-->
        
        <meta charset="UTF-8">　<!--HTMLドキュメントに関する情報-->
        <title>HTMLドキュメントのテンプレート</title>　<!--HTMLドキュメントのタイトル-->
    </head>
    
    <body>　<!--ブラウザに表示されるコンテンツ部分を要素とする-->
        
        <h1>Hello World!</h1>　
        <h2>Let's start HTML and CSS!</h2>
        
        <ul>
            <li>bullet point1</li>
            <li>bullet point2</li>
            <li>bullet point3</li>
        </ul>
    
    </body>
</html>
