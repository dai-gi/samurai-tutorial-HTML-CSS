<!DOCTYPE html>
<!-- 
【viewport】
    Webページを表示するデバイス(PCやスマートフォンなど)を検知し、そのデバイスの画面サイズなどを取得できるもの。
    アクセスしたデバイスのサイズに合わせてWebページを表示するという機能もある。

    例) PC向けに作成されたWebサイトをスマートフォンで見たとき、画像などがかなり小さく表示され事がある。
    それは「viewport」が設定されていないためにある。

    〔<meta name="viewport" content="width=device-width, initial-scale=1">〕
        - name="viewport"
            viewportを使用するとブラウザ側が判るようにしている。
        - width=device-width
            画面の表示幅を使用しているデバイスのサイズに合わせるという表記。
            これによってサイズに合わせた表示サイズを自動的に調整できる。
        - initial-scale=1
            デバイスの初期表示のサイズを指定できる。1を指定した場合はそのデバイスにあったサイズで表示される。

【imgタグ】
    - src
        画像のURL
    - alt
        画像の説明文

-->
